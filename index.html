<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Limit Idle</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">

    <script src="src/break_infinity.js"></script>
    <script src="src/logic.js"></script>
    <script src="src/math.js"></script>
    <script src="src/jquery-4.0.0-rc.1.js"></script>

    <style>
        /* --- 기본 설정 (Base Reset) --- */
        :root {
            --bg-color: #0f0f11;
            --panel-color: #1a1a1e;
            --text-main: #e0e0e0;
            --text-dim: #888;
            --accent-color: #5e81ac; /* 차분한 블루 */
            --accent-hover: #81a1c1;
            --border-color: #333;
            --highlight: #b48ead; /* 수학적 포인트 (보라) */
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Roboto Mono', monospace; /* 고정폭 폰트 적용 */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        #main {
            width: 100%;
            max-width: 1000px; /* 너무 넓게 퍼지지 않도록 제한 */
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* --- 상단 정보창 (Dashboard) --- */
        #top {
            background-color: var(--panel-color);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            margin-bottom: 20px;
        }

        #top p {
            margin: 10px 0;
        }

        /* 메인 자원 표시 (예: fv_view)를 강조 */
        #fv_view {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--highlight);
            text-shadow: 0 0 10px rgba(180, 142, 173, 0.3);
        }

        #function_view {
            font-size: 1.2rem;
            color: var(--accent-hover);
        }

        #x_progress {
            color: var(--text-dim);
            font-size: 0.9rem;
        }

        /* --- 클러스터 영역 스타일 --- */
        [id$="_cluster"] {
            /* 나중에 2, 3, 4 클러스터가 생길 때를 대비한 공통 스타일 */
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* --- 업그레이드 버튼 영역 --- */
        #frist_upgrade_buttons {
            display: grid;
            /* 반응형 그리드: 화면 크기에 따라 2열~4열 자동 조정 */
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 12px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 8px;
        }

        /* --- 개별 버튼 스타일 --- */
        .upgrade_bt {
            background-color: black;
            border: 1px solid var(--accent-color);
            color: var(--text-main);
            padding: 15px;
            font-family: 'Roboto Mono', monospace;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s ease;
            border-radius: 4px;

            /* --- 수정된 부분 시작 --- */
            display: flex;
            flex-direction: column; /* 세로 정렬로 변경하여 줄바꿈 허용 */
            justify-content: center; /* 세로 중앙 정렬 */
            align-items: flex-start; /* 텍스트를 왼쪽으로 정렬 (취향에 따라 center로 변경 가능) */
            /* --- 수정된 부분 끝 --- */

            min-height: 60px;
            position: relative;
            overflow: hidden;
        }

        /* 버튼 호버 효과 */
        .upgrade_bt:hover {
            background-color: rgba(94, 129, 172, 0.15);
            border-color: var(--accent-hover);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(94, 129, 172, 0.2);
        }

        /* 버튼 클릭(Active) 효과 */
        .upgrade_bt:active {
            transform: translateY(0);
        }

        /* 비활성화 버튼 스타일 (JS에서 disabled 속성 추가 시) */
        .upgrade_bt:disabled {
            border-color: #444;
            color: #555;
            background-color: #111;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* 숨겨진 요소는 유지 (display: none은 CSS보다 인라인 스타일이 우선하므로 둠) */

        /* --- 타이틀/탭바 예시 (추후 확장을 위해 제안) --- */
        .game-header {
            text-align: center;
            margin-bottom: 20px;
            font-size: 0.8rem;
            opacity: 0.5;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

    </style>
</head>
<body>
<div id="main">
    <div class="game-header">Limit Idle // Alpha Build</div>

    <div id="1_cluster">
        <div id="top">
            <p id="function_view">f(x) = x + 1</p> <p id="fv_view">0.00</p>
            <p id="x_progress">Progress: 0%</p>
        </div>

        <div id="frist_upgrade_buttons">
            <button id="0_x_upgrade_bt" class="upgrade_bt" onclick="upgrade_buttons(0)">
                <span>Upgrade X<br><small style="opacity:0.7">Price: 10</small></span>
            </button>
            <button id="1_x_upgrade_bt" class="upgrade_bt" onclick="upgrade_buttons(1)" style="display: none">Price : 100</button>
            <button id="2_x_upgrade_bt" class="upgrade_bt" onclick="upgrade_buttons(2)" style="display: none">Price : 1e3</button>
            <button id="3_x_upgrade_bt" class="upgrade_bt" onclick="upgrade_buttons(3)" style="display: none">Price : 1e4</button>
            <button id="4_x_upgrade_bt" class="upgrade_bt" onclick="upgrade_buttons(4)" style="display: none">Price : 1e5</button>
            <button id="5_x_upgrade_bt" class="upgrade_bt" onclick="upgrade_buttons(5)" style="display: none">Price : 1e6</button>
            <button id="6_x_upgrade_bt" class="upgrade_bt" onclick="upgrade_buttons(6)" style="display: none">Price : 1e7</button>
            <button id="7_x_upgrade_bt" class="upgrade_bt" onclick="upgrade_buttons(7)" style="display: none">Price : 1e8</button>
            <button id="8_x_upgrade_bt" class="upgrade_bt" onclick="upgrade_buttons(8)" style="display: none">Price : 1e9</button>
            <button id="9_x_upgrade_bt" class="upgrade_bt" onclick="upgrade_buttons(9)" style="display: none">Price : 1e10</button>
            <button id="10_x_upgrade_bt" class="upgrade_bt" onclick="upgrade_buttons(10)" style="display: none">Price : 1e11</button>
        </div>
    </div>

    <div id="2_cluster"></div>
    <div id="3_cluster"></div>
    <div id="4_cluster"></div>

</div>
</body>
</html>
